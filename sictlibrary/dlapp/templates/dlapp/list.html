{% extends "base_search.html" %}
{% block title %} All Books {% endblock %}
{% block content %}
<div class="container">
	   <caption><h4 style="color:white;">List of available Books </h4>
	   <a style="position:fixed;" href="../search"><button class="btn btn-primary mb-2">Make a search</button> </a>
	   <a style="float:right;" href="{% url 'dlapp:home' %}"> <button class="btn btn-primary mb-2">Home</button></a>
	   </caption>
	   
	   <form method="GET">
	   <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Categories</th>
      <th scope="col">Title</th>
      <th scope="col">Authors</th>
    </tr>
  </thead>
  <tbody>
 	{% for hold in holdings %}
    <tr>
      <th scope="row">{{hold.category}}</th>
	  <td>{{hold.title}}</td>
    <td>{{hold.authors}}</td>
      {% comment %} <td ><a href="{% url 'dlapp:pdf_view' hold.id %}" target="_new"><button class="btn btn-warning mb-2" type='submit'>View</button></a></td>
      <td><a href="/dlapp{{hold.holding.url}}"><button class="btn btn-danger mb-2" type="submit">Download</button></a></td> {% endcomment %}
    </tr>
    {% endfor %}
  	</tbody>
	</table>
	</form>
	</div>

{% endblock %}
