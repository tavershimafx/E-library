{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  {% comment %} <p>Please, sign up using the following form:</p> {% endcomment %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <p><input type='submit' value="Create my account"></p>
    
  </form>
{% endblock %}
