{% extends 'base.html' %}

{% block title %}Sign-in{% endblock %}

{% block content %}

  <h1>Log-in</h1>
  <p>Please, use the following form to Sign in:</p>

  <form method="post">
  <div class="container">
  <div class="form-group">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" class="btn btn-default" value="Sing in"></p>
    </div>
</div>
  </form>



{% endblock %}
