<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="CSC, SICT, FUTO">
  <link href="{% static 'assets/images/new/logo1.jpg' %}" rel="icon">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800;900&amp;family=Roboto:wght@400;700&amp;display=swap">
  {% comment %} <link rel="stylesheet" href="https://fontawesome.com/releases/v5.15.1/css/all.css">
   {% endcomment %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="{% static 'assets/css/libraries.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
</head>

<body>
  
<div class="pre ">
    {% block pre %}
    {% endblock %}
  </div>

<header class="header ">
    {% block nav %}
    {% endblock %}
  </header>
   

<div id='content'>
    {% block content %}
    {% endblock %}
  </div>


 </div><!-- /.wrapper -->
  <script src="{% static 'assets/js/jquery-3.5.1.min.js'%}"></script>
  <script src="{% static 'assets/js/plugins.js'%}"></script>
  <script src="{% static 'assets/js/main.js'%}"></script>
</body>

</html>
